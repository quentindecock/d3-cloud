<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../lib/d3/d3.js"></script>
<script src="../lib/jquery-1.10.1.js"></script>
<script src="../d3.layout.cloud.js"></script>
<script>
  var fill   = d3.scale.category20();
  var height = 1000;
  var width  = 1000;
  var min_word_size = 10;
  var max_word_size = 100;

  d3.layout.cloud().size([height, width])
      .words([
          { word: "Hello",   frequency: min_word_size + Math.random() * max_word_size },
          { word: "Quentin", frequency: min_word_size + Math.random() * max_word_size },
          { word: "Hilal",   frequency: min_word_size + Math.random() * max_word_size },
          { word: "Kyle",    frequency: min_word_size + Math.random() * max_word_size },
          { word: "Arjun",   frequency: min_word_size + Math.random() * max_word_size },
          { word: "Kareem",  frequency: min_word_size + Math.random() * max_word_size },
          { word: "Lucas",   frequency: min_word_size + Math.random() * max_word_size },
          { word: "Benson",  frequency: min_word_size + Math.random() * max_word_size },
          { word: "Rob",     frequency: min_word_size + Math.random() * max_word_size },
          { word: "Brandon", frequency: min_word_size + Math.random() * max_word_size },
          { word: "Maulin",  frequency: min_word_size + Math.random() * max_word_size },
          { word: "Jico",    frequency: min_word_size + Math.random() * max_word_size },
          { word: "Becca",   frequency: min_word_size + Math.random() * max_word_size },
          { word: "Sandra",  frequency: min_word_size + Math.random() * max_word_size },
          { word: "Matthew", frequency: min_word_size + Math.random() * max_word_size }
        ].map(function(d) {
        return {text: d.word, size: d.frequency};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate("+height/2+","+width/2+")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .transition(2000)
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }

  $('text').on('click', function(e) {
    console.log(e.currentTarget.__data__.text);
  });
</script>
</body>
<html>
